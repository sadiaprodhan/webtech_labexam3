<html>
<body>
<script>
function f1()
{  var username = document.getElementById('uname').value;
 var pass= document.getElementById('upass').value;
  var name = document.getElementById('name').value;
 var compname= document.getElementById('compname').value;
  var contno = document.getElementById('contno').value;
 
 if( username=="" || pass=="" || name=="" || compname=="" || contno=="")
{ document.getElementById('registerdiv').innerHTML="null submission";}

else
{
var xhttp = new XMLHttpRequest();
				xhttp.open("POST", "registration.php", true);
				xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
				xhttp.send('uname='+username+'&pass='+pass+'&name='+name+'&compname='+compname+'&contno='+contno);
			
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					 	if(this.responseText=="true")
					{window.location.href='Home.php';}
					 	else
						{document.getElementById('registerdiv').innerHTML = this.responseText;}							 
					}};
}}
</script> 
<form>
<fieldset>
<legend> Registration </legend>
<table>
<tr>
<td> Username: </td>
<td> <input type= "text" name= "username" id="uname"> </td>
</tr>
<tr>
<td>Password: </td>
<td> <input type= "Password" name= "pass" id="upass"> </td>
</tr>
<tr>
<td> Name: </td>
<td> <input type= "text" name= "name" id="name"> </td>
</tr>
<tr>
<td>Company Name: </td>
<td> <input type= "text" name= "compname" id="compname"> </td>
</tr>
<tr>
<td>Contact Number: </td>
<td> <input type= "text" name= "contactno" id="contno"> </td>
</tr>

<tr>
<td> <a href= "index.html"> back</a> </td>
<td> <input type= "submit" name= "submit"  value="Register" onclick ="f1()"> </td>
</tr>
<tr>
<td> <div id="registerdiv"> </div> </td>
<td> </td>
</tr>

</table>
</fieldset>

</form>
</body>
</html>
